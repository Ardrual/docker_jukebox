<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docker Jukebox</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* Tailwind gray-900 */
        }
        .container-card, .image-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .container-card:hover, .image-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .btn {
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
        }
        .btn:active {
            transform: scale(0.98);
        }
        #loading-indicator {
            transition: opacity 0.3s ease-in-out;
        }
    </style>
</head>
<body class="text-white">

    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-10">
            <h1 class="text-4xl md:text-5xl font-bold text-cyan-400">Docker Jukebox</h1>
            <p class="text-gray-400 mt-2">Select an image to play a new container.</p>
        </header>

        <!-- Loading Indicator -->
        <div id="loading-indicator" class="fixed top-4 right-4 bg-blue-500 text-white py-2 px-4 rounded-lg shadow-lg opacity-0 pointer-events-none">
            <p>Working...</p>
        </div>
        
        <!-- Error Message Display -->
        <div id="error-box" class="hidden bg-red-800 border border-red-600 text-red-100 px-4 py-3 rounded-lg relative my-4" role="alert">
            <strong class="font-bold">Error:</strong>
            <span class="block sm:inline" id="error-message"></span>
            <span class="absolute top-0 bottom-0 right-0 px-4 py-3" onclick="document.getElementById('error-box').classList.add('hidden')">
                <svg class="fill-current h-6 w-6 text-red-200" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><title>Close</title><path d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"/></svg>
            </span>
        </div>

        <main class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Section for Available Docker Images -->
            <section>
                <h2 class="text-2xl font-semibold mb-4 border-b-2 border-gray-700 pb-2">Available Images (Your Records)</h2>
                <div id="image-list" class="space-y-4">
                    <!-- Image cards will be injected here by JavaScript -->
                </div>
            </section>

            <!-- Section for Running Containers -->
            <section>
                <h2 class="text-2xl font-semibold mb-4 border-b-2 border-gray-700 pb-2">Running Containers (Now Playing)</h2>
                <div id="container-list" class="space-y-4">
                     <!-- Container cards will be injected here by JavaScript -->
                </div>
            </section>
        </main>
    </div>

    <script>
        const API_BASE_URL = 'http://127.0.0.1:5001'; // The address of your Python backend

        const imageListDiv = document.getElementById('image-list');
        const containerListDiv = document.getElementById('container-list');
        const loadingIndicator = document.getElementById('loading-indicator');
        const errorBox = document.getElementById('error-box');
        const errorMessageSpan = document.getElementById('error-message');

        // --- UI Helper Functions ---

        function showLoading() {
            loadingIndicator.classList.remove('opacity-0');
        }

        function hideLoading() {
            loadingIndicator.classList.add('opacity-0');
        }
        
        function showError(message) {
            errorMessageSpan.textContent = message;
            errorBox.classList.remove('hidden');
        }

        // --- Core API Functions ---

        async function fetchAndDisplayAll() {
            showLoading();
            try {
                await Promise.all([fetchImages(), fetchContainers()]);
            } catch (error) {
                console.error('Error fetching data:', error);
                showError('Could not connect to the backend. Is it running?');
            } finally {
                hideLoading();
            }
        }

        async function fetchImages() {
            const response = await fetch(`${API_BASE_URL}/images`);
            if (!response.ok) throw new Error('Failed to fetch images');
            const images = await response.json();
            
            imageListDiv.innerHTML = ''; // Clear current list
            if (images.length === 0) {
                imageListDiv.innerHTML = `<p class="text-gray-500">No Docker images found.</p>`;
                return;
            }

            images.forEach(image => {
                const tag = image.tags[0]; // Use the first tag for simplicity
                const card = `
                    <div class="image-card bg-gray-800 rounded-lg p-4 flex justify-between items-center shadow-md border border-gray-700">
                        <div>
                            <p class="font-mono text-cyan-300">${tag}</p>
                            <p class="text-sm text-gray-400">ID: ${image.id}</p>
                        </div>
                        <button onclick="runContainer('${tag}')" class="btn bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg">
                            Run
                        </button>
                    </div>
                `;
                imageListDiv.innerHTML += card;
            });
        }

        async function fetchContainers() {
            const response = await fetch(`${API_BASE_URL}/containers`);
            if (!response.ok) throw new Error('Failed to fetch containers');
            const containers = await response.json();

            containerListDiv.innerHTML = ''; // Clear current list
            if (containers.length === 0) {
                containerListDiv.innerHTML = `<p class="text-gray-500">No containers are currently running.</p>`;
                return;
            }

            containers.forEach(container => {
                const card = `
                    <div class="container-card bg-gray-800 rounded-lg p-4 shadow-md border border-gray-700">
                        <div class="flex justify-between items-start">
                           <div>
                                <p class="font-bold text-lg text-yellow-400">${container.name}</p>
                                <p class="text-sm text-gray-400 font-mono">${container.image}</p>
                                <p class="text-xs text-gray-500">ID: ${container.id}</p>
                           </div>
                           <span class="text-xs font-semibold inline-block py-1 px-2 uppercase rounded-full text-green-600 bg-green-200">
                                ${container.status}
                           </span>
                        </div>
                        <div class="mt-4 flex space-x-2">
                            <button onclick="stopContainer('${container.id}')" class="btn bg-yellow-600 hover:bg-yellow-700 text-white font-bold py-1 px-3 rounded-md text-sm">Stop</button>
                            <button onclick="removeContainer('${container.id}')" class="btn bg-red-600 hover:bg-red-700 text-white font-bold py-1 px-3 rounded-md text-sm">Stop & Remove</button>
                        </div>
                    </div>
                `;
                containerListDiv.innerHTML += card;
            });
        }
        
        async function runContainer(imageTag) {
            showLoading();
            try {
                const response = await fetch(`${API_BASE_URL}/containers/run`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ image: imageTag })
                });
                const result = await response.json();
                 if (!response.ok) throw new Error(result.error || 'Failed to run container');
                await fetchAndDisplayAll(); // Refresh everything
            } catch (error) {
                console.error('Error running container:', error);
                showError(error.message);
            } finally {
                hideLoading();
            }
        }
        
        async function stopContainer(containerId) {
            showLoading();
            try {
                 const response = await fetch(`${API_BASE_URL}/containers/${containerId}/stop`, { method: 'POST' });
                 const result = await response.json();
                 if (!response.ok) throw new Error(result.error || 'Failed to stop container');
                 await fetchAndDisplayAll();
            } catch (error) {
                console.error('Error stopping container:', error);
                showError(error.message);
            } finally {
                hideLoading();
            }
        }

        async function removeContainer(containerId) {
            showLoading();
            try {
                 const response = await fetch(`${API_BASE_URL}/containers/${containerId}/remove`, { method: 'DELETE' });
                 const result = await response.json();
                 if (!response.ok) throw new Error(result.error || 'Failed to remove container');
                 await fetchAndDisplayAll();
            } catch (error) {
                console.error('Error removing container:', error);
                showError(error.message);
            } finally {
                hideLoading();
            }
        }

        // Initial load and periodic refresh
        document.addEventListener('DOMContentLoaded', () => {
            fetchAndDisplayAll();
            setInterval(fetchAndDisplayAll, 5000); // Refresh every 5 seconds
        });

    </script>
</body>
</html>
